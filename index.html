<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de Moedas</h1>

    <div>
        <label for="valorOrigem">Valor a converter:</label>
        <input type="number" id="valorOrigem" placeholder="Digite o valor">
    </div>

    <div>
        <label for="moedaOrigem">De:</label>
        <select id="moedaOrigem">
            <option value="BRL">BRL - Real Brasileiro</option>
            </select>
    </div>

    <div>
        <label for="moedaDestino">Para:</label>
        <select id="moedaDestino">
            <option value="USD">USD - Dólar Americano</option>
            </select>
    </div>

    <button id="btnConverter">Converter</button>

    <p id="resultado">Resultado da conversão aparecerá aqui.</p>

    <script src="script.js"></script>
</body>
</html>
